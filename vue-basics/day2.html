    <p>

    <p>
      Welcome, {{ name }}!
    </p>

  <script>
    Vue.component('jiho-button', {
      template: `
        {{ name }} <br/>
        <button @click="changeText">
          Change
        </button>
      `,
      data() {
        return {
          name: 'hoji',
        }
      },
      methods: {
        changeText() {
          this.name = 'jiho bok';
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data: {
        name: 'hoji',
        people: [
          { name: 'a', age: 20 },
          { name: 'b', age: 21 },
          { name: 'c', age: 22 },
        ]
      },
      methods: {
        changeText() {
          app2.name = this.name;
        }
      }
    })

    const app2 = new Vue({
      el: '#app-2',
      data: {
        name: 'jiho',
      }
    })
